<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class='profile col-md-4'>
    <div class='profileCard'>
      <div class='topPic'></div>
      <div class='profileInfo'>
        <div class='name'>Mason Hargrove</div>
        <img class='selfie' src="file:images/selfie.jpg">
          <span class='handle'>@maseh87</span>
          <div class='tweetBox'>
            <input type='text' placeholder='Compose new tweet...'>
          </div>
      </div>
    </div>
  </div>
  <div class='main col-md-4'>
    <div class='contentHead'>
      <div class='innerHead'>
        <h2 class='mainHeader'>Tweets</h2>
      </div>
    </div>
    <div class='tweetContainer'>
      <div class='showing'>
        <div class='visibleTweets'>
          <ul class='initialTweets'>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class='col-md-4 tweetButton'>
    <button>New Tweets Waiting</button>
  </div>





<!-- Dependencies -->
    <script src="jquery.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="livestamp.min.js"></script>


<!-- App files -->
    <script src="data_generator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
